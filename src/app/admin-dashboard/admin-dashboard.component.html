<div class="container mt-4">
  <h2>Admin Dashboard</h2>
  <div class="row mb-4">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="createNewArticle()">Create News Article</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">News Articles</h5>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles">
                  <td>{{ article.title }}</td>
                  <td>{{ article.category }}</td>
                  <td>{{ article.created_at | date:'mediumDate' }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary me-2" (click)="editArticle(article)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteArticle(article)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
