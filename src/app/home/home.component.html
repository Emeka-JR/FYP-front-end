<div class="home-container">
  <section class="hero-section">
    <h1>Welcome to Campus News</h1>
    <p>Stay updated with the latest news and events from your campus</p>
  </section>

  <section class="featured-news" *ngIf="!loading && !error">
    <h2>Featured News</h2>
    <div class="featured-grid">
      <app-news-card
        *ngFor="let news of featuredNews"
        [news]="news"
      ></app-news-card>
    </div>
  </section>

  <section class="latest-news" *ngIf="!loading && !error">
    <h2>Latest News</h2>
    <div class="news-grid">
      <app-news-card
        *ngFor="let news of latestNews"
        [news]="news"
      ></app-news-card>
    </div>
  </section>

  <div *ngIf="loading" class="loading-spinner">
    Loading news...
  </div>

  <div *ngIf="error" class="error-message">
    {{error}}
  </div>
</div>
